
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button (click)="addPhotoToGallery()">Take a photo <ion-icon name="camera"></ion-icon></ion-button> 
  <app-menu-upload  ></app-menu-upload>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
